buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
	}
}

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
	mavenCentral()
}

group = 'com.chiefcook'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

bootJar {
	mainClassName = 'com.chiefcook.App'
}

dependencies {
	compile	'com.graphql-java:graphql-java-tools:5.2.+'
	compile 'com.graphql-java:graphql-spring-boot-starter:5.0.+'

	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.codehaus.groovy:groovy-all:2.5.+'

	compile 'com.graphql-java:graphiql-spring-boot-starter:5.0.+'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
